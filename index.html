<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla Weather Application</title>
  </head>
  <body>
    <section class="everything">
      <form id="searchAnywhere">
        <input
          type="text"
          placeholder="Search for a city"
          id="enter-City"
          required
        />
        <input type="submit" value="Search" id="search-Button" />
      </form>

      <br />

      <section id="current-weather">
        <br />
        <button id="show-City">Johannesburg</button>
        <br />

        <div class="weather-details">
          <span id="weather-Temp"></span>
          <span class="weather_temp">&deg;C</span>
        </div>

        <div class="temp-icon" id="icon"></div>
        <div class="weather-forecast" id="forecast"></div>

        <br />

        <div id="weather-description">
          <span id="date"></span>
          <div id="condition-type"></div>
          <div>
            <span class="measure">Humidity: </span>
            <span id="humidity"></span> %
          </div>
          <div>
            <span class="measure">Wind Speed: </span>
            <span id="speed"> </span> km\h
          </div>
        </div>
      </section>

      <br />
      <hr />

      <footer>
        This project was coded by
        <a href="#" target="_blank">Nkhensani Notigo,</a>is
        <a href="https://github.com/Khensani05/Vanilla-Weather" target="_blank"
          >is open-sourced on GitHub</a
        >
        and
        <a
          href="https://66b78736e24d8148b20797bf--luminous-toffee-5b7de7.netlify.app/"
          target="_blank"
          >hosted by Netlify</a
        >
      </footer>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
