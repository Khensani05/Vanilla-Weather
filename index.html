<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla Weather Application</title>
  </head>
  <body>
    <section class="everything">
      <form id="searchAnywhere">
        <input
          type="text"
          placeholder="Search for a city"
          id="enter-City"
          required
        />
        <input type="submit" value="Search" id="search-Button" />
      </form>

      <br />

      <section id="current-weather">
        <br />
        <button id="show-City">Johannesburg</button>
        <br />
        <div class="temp-icon">
          <div>
            <span id="weather-Temp"></span
            ><span class="weather_temp">&deg;C</span>
          <div id="icon"></div>
        <div id="weather-description">
          <span id="date"></span>
          <div id="condition-type"></div>
          <div>Humidity: <span id="humidity"></span>%</div>
          <div>Wind Speed: <span id="speed"> </span>km\h</div>
        </div>
      </section>

      <br />
      <hr />

      <footer>
        This project was coded by
        <a href="#" target="_blank">Nkhensani Notigo,</a>is
        <a href="#">is open-sourced on GitHub</a> and
        <a href="#">hosted by Netlify</a>
      </footer>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
